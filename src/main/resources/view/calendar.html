<!DOCTYPE html>
<html>

  <head>
	<title>{{#i18n}}calendar.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
    <script src="/calendar/public/js/model.js" type="text/javascript"></script>
    <script src="/calendar/public/js/controller.js" type="text/javascript"></script>

    <script type="text/ng-template" id="empty"></script>
    <link href="/calendar/public/css/calendar.css" rel="stylesheet">
    <link href="/calendar/public/css/timepicker.css" rel="stylesheet">

  </head>

  <body ng-controller="CalendarController">
    <portal>

      <div class="row patchwork">
    		<container template="main" class="flexible content cell"></container>
    		<container template="calendars" class="flexible navigation" ng-class="{ 'empty-neighbour': template.isEmpty('main'), 'filled-neighbour': !template.isEmpty('main') }"></container>
      </div>
    
    </portal>
  </body>

</html>
